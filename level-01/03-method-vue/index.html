<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Method in Options API</title>
  </head>
  <body>
    <div id="app">
      <!-- Displaying full name from the method -->
      <p>{{ fullName() }}</p>
    </div>

    <!-- Load Vue first -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Then load your script -->
    <script src="app.js"></script>
  </body>
</html>
