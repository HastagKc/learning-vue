<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array Syntax</title>
  </head>
  <body>
    <div id="app">
      <!-- using array syntax in vue -->
      <div :style="[baseStyle, overridingStyles]">Use of Array Syntax</div>
    </div>

    <!-- Vue cdn links -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script>
      const app = Vue.createApp({
        data() {
          return {
            baseStyle: {
              color: 'green',
              fontSize: '28px',
            },
            overridingStyles: {
              fontWeight: 'bold',
            },
          }
        },
      })
      app.mount('#app')
    </script>
  </body>
</html>
