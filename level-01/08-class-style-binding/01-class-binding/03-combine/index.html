<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Combining Object and Array Syntax in Vue.js</title>

    <style>
      .profile-card {
        border: 2px solid #ccc;
        padding: 20px;
        border-radius: 10px;
        width: 200px;
        text-align: center;
        transition: all 0.3s ease;
      }
      .active {
        border-color: green;
        background-color: #e8f5e9;
      }
      .premium {
        border-color: gold;
        background-color: #fff3e0;
      }
      .large-text {
        font-size: 20px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <!-- User Profile Card -->
      <div
        class="profile-card"
        :class="[
          { active: isActive, premium: isPremium },
          largeText ? 'large-text' : ''
        ]"
      >
        <h2>User Profile</h2>
        <p>Status: {{ isActive ? 'Active' : 'Inactive' }}</p>
        <p>Membership: {{ isPremium ? 'Premium' : 'Standard' }}</p>
      </div>

      <!-- Toggle Buttons -->
      <div>
        <button @click="toggleActive">Toggle Active</button>
        <button @click="togglePremium">Toggle Premium</button>
        <button @click="toggleLargeText">Toggle Large Text</button>
      </div>
    </div>

    <!-- Adding Vue CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script>
      const app = Vue.createApp({
        data() {
          return {
            isActive: false, // Controls the 'active' class
            isPremium: false, // Controls the 'premium' class
            largeText: false, // Controls the 'large-text' class
          }
        },
        methods: {
          toggleActive() {
            this.isActive = !this.isActive
          },
          togglePremium() {
            this.isPremium = !this.isPremium
          },
          toggleLargeText() {
            this.largeText = !this.largeText
          },
        },
      })

      app.mount('#app')
    </script>
  </body>
</html>
