<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Modifiers</title>
  </head>
  <body>
    <div id="app">
      <h2>Event Modifiers</h2>

      <p>{{ name }}</p>
      <input type="text" v-model="newName" />
      <button @click.prevent="updateName">Update Name</button>
    </div>

    <!-- Load Vue first -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- Then load your script as a non-module -->
    <script>
      const app = Vue.createApp({
        data() {
          return {
            name: "Jhon",
            newName: "",
          };
        },

        methods: {
          updateName() {
            this.name = this.newName;
            this.newName = "";
          },
        },
      });

      app.mount("#app");
    </script>
  </body>
</html>
