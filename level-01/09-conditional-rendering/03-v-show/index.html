<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue v-show Example</title>
  </head>
  <body>
    <div id="app">
      <button @click="show = !show">
        {{ show ? "Hide Text" : "Show Text" }}
      </button>

      <h2 v-show="show">Welcome to Vue 3 with v-show!</h2>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script>
      const app = Vue.createApp({
        data() {
          return {
            show: true,
          };
        },
      });

      app.mount("#app");
    </script>
  </body>
</html>
