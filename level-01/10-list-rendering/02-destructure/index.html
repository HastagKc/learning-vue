<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nested Array with Destructuring</title>
  </head>
  <body>
    <div id="app">
      <ul>
        <li v-for="(value,key, index) in books" :key="key">
          <strong>Title: {{value.title}}</strong>
          <p>Author: {{value.author}}</p>
          <p>publishedAt: {{value.publishedAt}}</p>
        </li>
      </ul>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script>
      const app = Vue.createApp({
        data() {
          return {
            books: [
              {
                title: "Getting Started with Vue 3",
                author: "John Smith",
                publishedAt: "2024-12-15",
              },
              {
                title: "Mastering Pinia State Management",
                author: "Emily Johnson",
                publishedAt: "2025-01-20",
              },
              {
                title: "Vue and Tailwind CSS Integration",
                author: "Michael Brown",
                publishedAt: "2025-02-10",
              },
              {
                title: "Vue Router Navigation Guide",
                author: "Sophia Davis",
                publishedAt: "2025-03-01",
              },
              {
                title: "Build a Task Manager with Vue and Django",
                author: "KC",
                publishedAt: "2025-03-08",
              },
            ],
          };
        },
      });

      app.mount("#app");
    </script>
  </body>
</html>
