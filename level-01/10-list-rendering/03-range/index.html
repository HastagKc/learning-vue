<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rendering with range</title>
  </head>
  <body>
    <div id="app">
      <ul>
        <li v-for="n in 10">{{n}}</li>
      </ul>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script>
      const app = Vue.createApp({});

      app.mount("#app");
    </script>
  </body>
</html>
