<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attributes Binding in vue</title>

    <!-- boostrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="app">
      <!-- <a v-bind:href="url" :class="btnClass" target="_blank">Go to Vue Documentation</a> -->

      <!-- multiple value at once -->
      <a :="buttonAttributes"> {{buttonAttributes.btnTitle}}</a>
    </div>

    <!-- Load Vue first -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- boostrap links -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <!-- Then load your script as a non-module -->
    <script>
      const app = Vue.createApp({
        // reactive properties

        // data() {
        //   // adding single properties
        //   return {
        //     url: 'https://vuejs.org/',
        //     btnClass: 'btn btn-primary',
        //   }
        // },

        data() {
          // add multiple properties at once
          // when using multiple properties the key name must be valid html attributes
          return {
            buttonAttributes: {
              href: 'https://vuejs.org/',
              id: 'primary',
              class: 'btn btn-primary',
              btnTitle: 'Go to Vue Docs',
            },
          }
        },
      })
      app.mount('#app')
    </script>
  </body>
</html>
